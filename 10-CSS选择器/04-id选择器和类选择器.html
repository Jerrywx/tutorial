<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>id选择器和class选择器</title>
	<style type="text/css">
		.color {
			color: red;
		}

		.font {
			font-size: 42px;
		}

		.underLine {
			text-decoration: underline;
		}

	</style>
</head>
	<body>
		<!-- 
		1. id 和class 的区别？
			1.1 
			id 相当于人的受访者不可以重复
			class 相当于人的名字 可以重复
			1.2 
			一个HTML标签只能绑定一个id名称
			一个HTML标签可以绑定多个class名称
		
		2. id选择器和class选择器的区别
			id选择器时以#开头的
			class选择器是以. 开头的

		3. 在企业开发中到底用ID选择器还是用class选择器
			id一般情况下是给js使用的, 所以除非特殊情况, 否则不要使用id去设置样式
		4. 在企业开发中一个开发人员对类的使用可以看出这个开发人员的技术水平

		 -->

		<p class="color font">第一个段落</p>
		<p class="font underLine">第二个段落</p>
		<p class="color underLine">第三个段落</p>

	</body>
</html>
