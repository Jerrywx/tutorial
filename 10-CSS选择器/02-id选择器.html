<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>id选择器</title>
	<style type="text/css">
		#identity1 {
			color: red;
		}

		#identity2 {
			color: green;
		}

		#identity3 {
			color: blue;
		}

		#identity4 {
			color: yellow;
		}

	</style>
</head>
	<body>
		<!-- 
		1. 什么是id选择器
			作用: 根据指定的id名称找到对应的标签, 然后设置属性
		2. 注意点
			1. 每个HTML标签都有一个属性叫id, 也就是说每个标签都可以设置id
			2. 在同一个界面中id的名称是不可以重复的
			3. 在编写id选择器时一定要在id名称前加上#
			4. id的名称是有一定的规范的
			4.1 id的名称只能由字母/数组/下划线 组成
			4.2 id名称不能以数字开头
			4.3 id名称不能是HTML标签的名称
			4.4 在企业开发中一般情况如果仅仅是为了设置样式, 我们不会使用id, 因为在前端开发中id是留给js使用的。
		 -->

		 <p id="identity1" >迟到毁一生</p>
		 <p id="identity2" >早退穷三代</p>
		 <p id="identity3" >按时上下班</p>
		 <p id="identity4" >必成高富帅</p>

	</body>
</html>
