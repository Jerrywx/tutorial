<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>后代选择器</title>
	<style type="text/css">
		/*使用标签*/
		/*		
		div p {
			color: red;
		}
		*/

		/*使用id*/
		/*
		#indetity p {
			color: red;	
		}
		*/

		/*使用class*/
		/*
		.clas p {
			color: red;
		}
		*/

		div ul li p {
			color: blue;
		}


	</style>
</head>
	<body>
	<!-- 
	1. 什么是后代选择器？
	作用: 找到指定标签的所有后代标签, 设置属性
	格式: 
	标签名称1 标签名称2 {
		属性:值;
	}
	意思:
	先找到名称叫做 标签名称1 的标签, 然后再在这个标签下面去查所有名称叫做 标签名称2 的标签, 然后再设置属性
	div p {
		
	}

	注意点:
	1. 后代选择器必须用空格隔开
	2. 后代不仅仅是儿子, 也包括孙子/重孙子。
	只要最终是放到指定标签中的都是后代
	3. 后代选择器不仅仅可以使用标签名称, 还可以使用其他选择器
	 -->

	 <p>我是段落</p>
	 <div id="indetity" class="clas">
	 	<p>我是段落</p>
	 	<p>我是段落</p>

	 	<ul>
	 		<li>
	 			<p>我是段落</p>
	 		</li>
	 	</ul>

	 </div>
	 <p>我是段落</p>
	</body>
</html>
