<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>并集选择器</title>

	<style type="text/css">
		.clas,#iden {
			color: blue;
		}
	</style>

</head>
	<body>
		<!-- 
		1. 什么是并集选择器？
		作用: 给所有选择器选中的标签设置属性

		格式: 
		选择器1,选择器2 {
			属性:值;
		}
		
		注意点:
		1. 并集选择器必须使用","来链接
		2. 选择器可以使用标签名称/id名称/class名称
		 -->

		 <p>我是段落标签</p>
		 <p id="iden">我是段落标签</p>
		 <p class="clas">我是段落标签</p>
		 <p>我是段落标签</p>

	</body>
</html>
