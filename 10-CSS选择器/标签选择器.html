<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>标签选择器</title>

	<style type="text/css">
		p {
			color: red;
			font-size: 24px;
		}

	</style>
</head>

	<body>

		<!-- 
		1. 什么是p标签选择器
			作用: 根据指定的标签名称, 在当前界面中找到所有该名称的标签, 然后设置属性。

		2. 注意点:
			1. 标签选择器选中的是当前界面中所有的标签, 而不能单独选中某个标签。
			2. 标签选择器无论标签藏的多深都能选中
			3. 只要是HTML中的标签就可以作为标签选择器
		 -->

		 <p>我是一个段落</p>
		 <p>我是一个段落</p>
		 <p>我是一个段落</p>

	</body>
</html>
