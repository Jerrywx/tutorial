<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>类选择器</title>
	<style type="text/css">
		.red {
			color: red;
		}

		.yellow {
			color: yellow;
		}

		.font {
			font-size: 40px;
		}

		.color {
			color: red;
		}

	</style>
</head>
	<body>
		<!-- 
		1. 什么是类选择器？
		作用: 根据指定的类名称找到对应的标签, 然后设置属性
		2. 注意点:
			1. 每个HTML标签都有一个属性叫做class, 也就是说每个标签都可以设置类名
			2. 在同一个界面中class的名称是可以重复的
			3. 在编写class选择器时一定要在class名称前面加上 .
			4. 类名的规范和id的规范一样
			5. 类名就是专门用来给某个特定的标签设置样式的
			6. 在HTML中每个比群殴爱你可以同时绑定多个类名
				格式: <标签名 class="类名1 类名2 ....">
		 -->

		 <p class="red" >迟到毁一生</p>
		 <p class="red" >早退穷三代</p>
		 <p class="yellow" >按时上下班</p>
		 <p class="yellow" >必成高富帅</p>

		 <p class="font color">我是一个段落标签</p>

	</body>
</html>
