<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>子元素选择器</title>

	<style type="text/css">
	
	/*	
	div>p {
		color: red;
	}
	*/
	/*
	#identity>p {
		color: red;	
	}
	*/

	div>ul>li>p {
		color: red;
	}

	</style>
</head>
	<body>
		<!-- 
		1. 什么是子元素选择器？
		作用: 找到指定标签中的所有特定的直接子元素, 然后设置属性

		格式: 
		标签名称1>标签名称2 {
			属性:值;
		}

		先找到名称叫做"标签名称1"的标签, 然后在这个标签中查找所有直接子元素名称叫做"标签名称2"的元素

		注意点:
		1. 子元素选择器只会查找儿子, 不会差走啊其他被嵌套的标签
		2. 子元素选择器之间需要用>符号链接, 并且不能有空格
		3. 子元素选择器不仅仅可以使用标签名称, 还可以使用其它选择器
		4. 子元素选择器可以通过>符号一直延续下去
		-->
		 <p>我是段落</p>

		 <div id="identity">
		 	<p>我是段落</p>
		 	<p>我是段落</p>
		 	<ul>
		 		<li>
		 			<p>我是段落</p>
		 		</li>
		 	</ul>
		 </div>
		 <p>我是段落</p>

	</body>
</html>
