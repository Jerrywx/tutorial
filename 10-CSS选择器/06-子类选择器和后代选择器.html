		<!-- 
		1. 后代选择器和子元素选择器之间的区别？
		1.1 
		后代选择器使用"空格"作为连接符号
		子元素选择器使用">"作为连接符号
		1.2 
		后代选择器会选中置顶标签中所有的特定后代标签, 也就是会选儿子/孙子... 
		只要是被放到指定标签中的特定标签都会被选中
		子元素选择器只会选中置顶标签中, 所有的特定的直接标签, 也就是只会选中特定的儿子标签
		 -->


	</body>
