<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>子类选择器和后代选择器</title>
</head>
	<body>
		<!-- 
		1. 后代选择器和子元素选择器之间的区别？
		1.1 
			后代选择器使用"空格"作为连接符号
			子元素选择器使用">"作为连接符号
		1.2 
			后代选择器会选中置顶标签中所有的特定后代标签, 也就是会选儿子/孙子... 
			只要是被放到指定标签中的特定标签都会被选中
			子元素选择器只会选中置顶标签中, 所有的特定的直接标签, 也就是只会选中特定的儿子标签

		2. 红腰带选择器和子选择器之间的共同点
		2.1 
			后代选择器和子元素选择器都可以使用标签名/id名称/class名称来作为选择器
		2.2 
			后代选择器和子元素选择器都可以通过各自的链接符号一直延续下去
			选择器1>选择器2>选择器3>选择器4 {}

		3. 在企业开发中如何选择
			如果想选中置顶标签中的所有特定的标签, 那么使用后代选择器
			如果只想选中置顶标签中的所有特定儿子标签,那么就使用子元素选择器

		 -->


	</body>
</html>
