<!DOCTYPE html>
<html>
<head>
	<title>三大特性之层叠性</title>

	<style type="text/css">
		
		#iden {
			color: red;
		}

		.clas {
			color: blue;
		}

		p {
			color: green;
		}

	</style>

</head>
	<body>
		<!-- 
		1. 什么是层叠性？
		作用: 层叠性就是CSS处理冲突的一种能力

		注意点:
		层叠性只有在多个选择器中"同一个标签",然后又设置了"相同的属性", 才会发生层叠性
		 -->

		 <p id="iden" class="clas">我是段落标签</p>

	</body>
</html>
