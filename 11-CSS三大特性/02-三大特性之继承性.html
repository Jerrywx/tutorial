<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>三大特性之继承性</title>

	<style type="text/css">
		div {
			color: red;
			background-color: yellow;
			font-size: 33px;
		}
	</style>

</head>
	<body>
		<!-- 
		1. 什么是继承？
		作用: 给父元素设置一些属性, 子元素也可以使用, 这个我们就称之为继承

		注意点:
		1. 并不是所有的属性都可以继承, 只有以 color/font-/text-/line开头的属性才可以继承
		2. 在CSS的继承中不仅仅是儿子可以继承, 只要是后代都可以继承
		3. 继承性中的特殊性
		3.1 a标签文字颜色和下划线是不能继承的
		3.2 h标签的文字大小是不能继承的
		 -->

		 <div>
		 	<p>我是段落标签</p>
		 </div>

		 <ul>
		 	<li>
		 		<p>我是段落标签</p>
		 	</li>
		 </ul>

		 <div>
		 	<a href="#">我是一个连接</a>
		 </div>

		 <div>
		 	<h2>我是一个标题</h2>
		 </div>

	</body>
</html>
