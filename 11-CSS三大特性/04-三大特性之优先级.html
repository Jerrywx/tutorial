			2. 有衔接判断的三种方式
			2.1 是否是直接选中(简介选中就是指继承)
				如果是简介选中, 那么就是谁离目标标签比较近就听谁的
			2.2 相同选择器
				如果是直接选中, 并且都是相同类型的选择器, 那么就是谁写在后面就听谁的
			2.3 不同选择器
				如果都是直接选中, 并且不是相同类型的选择器, 那么就会按照选择器的优先级来层叠
