<script>
    imgload($(".imgload"));
    var ua = navigator.userAgent.toLowerCase();//获取判断用的对象
    var mobileAppInstall = (function(){
            var loadIframe,win = window;
            function getIntentIframe(){
                if(!loadIframe){
                    var iframe = document.createElement("iframe");
                    iframe.style.cssText = "display:none;width:0px;height:0px;";
                    document.body.appendChild(iframe);
                    loadIframe = iframe;
                }
                return loadIframe;
            }
            var appInstall = {
                isChrome : ua.match(/Chrome\/([\d.]+)/) || ua.match(/CriOS\/([\d.]+)/),
                appurl:   "zongheng://com.zongheng/thread?forumId=2&threadId=35640",
                getiOSVersion: function() {
                    if (/iP(hone|od|ad)/.test(navigator.platform)) {
                        var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
                        return [parseInt(v[1], 10), parseInt(v[2], 10), parseInt(v[3] || 0, 10)];
                    }
                    return null;
                },
                open: function(){
                    appInstall.openApp(this.appurl);
                },
                openApp: function() {
                    if (this.isChrome) {
                        win.location.href = this.appurl;
                    } else {
                        var version = this.getiOSVersion();
                        if (version && version[0] > 8) {
                            window.location.href = this.appurl;
                        } else {
                            getIntentIframe().src = this.appurl;
                        }
                    }
                }
            }

            return appInstall;
        })();

        if(usrSys.bsr != "weixin"){
            mobileAppInstall.open();
        }
        $(".mask").on("click",function(){
            $(this).hide()
        })
        $(".JopenApp").on("click",function(){
            
            if(usrSys.bsr == "weixin"){
                //$(".mask").show()
                window.location.href="https://api1.zongheng.com/ios/appInWx?actionKey="+encodeURIComponent("zh://?id=4&circleId=2&commentId=35640");
            }else if(ua.match(/WeiBo/i) == "weibo"){
                $(".mask").show()
            }else if(ua.match(/QQ/i) == "qq" && ua.match(/QQBrowser/i) == null){
                $(".mask").show()
            }else{
                mobileAppInstall.open();
            }
        })
        $(".Jdownload").on("click",function(){
            if(usrSys.bsr == "weixin"){
                $(".mask").show()
            }else if(ua.match(/WeiBo/i) == "weibo"){
                $(".mask").show()
            }else if(ua.match(/QQ/i) == "qq" && ua.match(/QQBrowser/i) == null){
                $(".mask").show()
            }else if(usrSys.os=="ios" && usrSys.bsr == "web"){
                window.location.href="https://itunes.apple.com/cn/app/zong-heng-xiao-shuo-yuan-chuang/id433125283"
            }else{
                window.location.href="http://dl.zongheng.com/src/apk"
            }
        })
