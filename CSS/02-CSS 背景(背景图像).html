<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 背景</title>

    <style type="text/css">
        body {background-image:url(http://www.w3school.com.cn//i/eg_bg_04.gif);}
        p.flower {background-image: url(http://www.w3school.com.cn//i/eg_bg_03.gif); padding: 20px;}
        a.radio {background-image: url(http://www.w3school.com.cn//i/eg_bg_07.gif);  padding: 20px;}
    </style>

</head>
    <body>
        <p class="flower">
            我是一个有花纹背景的段落
        </p>

        <a href="#" class="radio">我是一个有放射性背景的链接</a>

        <p><b>注释:</b>为了清晰地显示出段落和链接的背景图像，我们为它们设置了少许内边距。</p>
    </body>
</html>
