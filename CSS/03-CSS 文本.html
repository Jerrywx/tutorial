<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 文本</title>

    <style>
        .font {
            text-indent: 20px;
            background-color: orange;
            width: 300px;
        }

        .font2 {
            text-indent: -20px;
            background-color: yellow;
            width: 300px;
        }

        .spacing {
            word-spacing: 20px;
        }

    </style>

</head>
    <body>

        <p class="font">
            缩进文本
            把 Web 页面上的段落的第一行缩进，这是一种最常用的文本格式化效果。
        </p>

        <p class="font2">
            缩进文本
            把 Web 页面上的段落的第一行缩进，这是一种最常用的文本格式化效果。
        </p>

        <p class="spacing">
            把 Web 页面上的段落的第一行缩进，这是一种最常用的文本格式化效果。
        </p>

    </body>
</html>
