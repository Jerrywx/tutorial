<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 背景</title>

    <style>
        body {
            background-color: yellow;
        }
        h1 {
            background-color: #00ff00;
        }
        h2 {
            background-color: transparent;
        }
        p {
            background-color: gray;
            padding: 20px;
        }

    </style>

</head>
    <body>

        <!-- background-color 属性 -->

        <h1>这是标题 1</h1>
        <h2>这是标题 2</h2>
        <p>这是段落</p>

        <p class="no2">这个段落设置了内边距</p>

    </body>
</html>
