<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>背景颜色</title>
	<style type="text/css">
		.bg {
			width: 200px;
			height: 200px;
			background-color: red;
		}

		.bg2 {
			width: 200px;
			height: 200px;
			background-color: rgb(0,255,0);
		}

		.bg3 {
			width: 200px;
			height: 200px;
			background-color: blue;
		}

		.bg4 {
			width: 200px;
			height: 200px;
			background-color: #0ff
		}

	</style>
</head>
<body>
	<div class="bg"></div>
	<div class="bg2"></div>
	<div class="bg3"></div>
	<div class="bg4"></div>
</body>

</html>
