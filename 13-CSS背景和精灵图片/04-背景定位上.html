<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>背景定位上</title>

	<style type="text/css">
		div {
			width: 500px;
			height: 500px;
		}

		.box1 {
			background-color: yellow;
			background-image: url(tmp.jpg);
			background-repeat: no-repeat;
			background-position: center center ;
		}
	</style>

</head>
	<body>
		<!-- 
			1. 如何控制背景图片的位置?
				在CSS中有一个叫做background-position:属性, 
				就是专门用于控制背景图片的位置
			
			2. 格式
			background-position: 0 0;

			3. 取值
			2.1 具体的方位名词
			水平方向 left, center, right 
			垂直方向 top, center, bottom
			2.2 具体像素
			5px, 200px
			一定要写单位
			支持负数

			注意点:
			同一个标签既可以设置背景颜色也可以设置背景图片, 背景图片覆盖在背景颜色上方。
		 -->

		 <div class="box1"></div>

	</body>
</html>
