<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>背景图片平铺</title>

	<style type="text/css">
		div {
			width: 500px;
			height: 500px;
		}	

		.div1 {
			background-color: yellow;
			background-image: url(tmp.jpg);
			background-repeat: repeat-y;
		}
		.div2 {
			background-color: red;
			background-image: url(tmp.jpg);
			background-repeat: repeat-x;
		}

		.div3 {
			background-color: gray;
			background-image: url(tmp.jpg);
			background-repeat: no-repeat;
		}

		.div4 {
			background-color: rgb(0,111,9);
			background-image: url(timg.jpg);
		}

		.div5 {
			background-color: rgb(222,100,9);
		}

	</style>

</head>
	<body>
		<!-- 
		1. 如何控制背景图片的平铺方式？
		在CSS中有一个background-repeat属性, 就是专门用于控制北京图片的平铺方式的

		应用场景:
		 -->

		 <div class="div1"></div>
		 <div class="div2"></div>
		 <div class="div3"></div>
		 <div class="div4"></div>
		 <div class="div5"></div>

	</body>
</html>
