<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS元素显示模式</title>
	<style type="text/css">
		div {
			background-color: red;
			width: 200px;
			height: 200px;
		}

		span{
			background-color: yellow;

		}

	</style>
</head>
	<body>
		<!-- 
		在HTML中将所有的标签分为两类, 分别是容器级和文本级
		在CSS中 也将所有的标签分为两类, 分别是块级元素和行内元素

		1. 什么是块级元素, 什么是行内元素?
		块级元素会独占一行
		行内元素不会独占一行

		2. 块级元素和行内元素的区别？
		2.1 块级元素
		独占一行
		如果没有父元素 和父元素一样宽
		如果设置了宽高 就按照设置的显示

		2.2 行内元素
		不会独占一行
		如果不设置宽度 默认和内容一样宽
		行内元素 不可以设置宽度和高度

		2.3 行内块级元素
		为了能让元素即不独占一行, 又可以设置宽度和高度。

		 -->


		 <div>我是div</div>
		 <p>我是段落</p>
		 <h1>我是标题</h1>
		 <hr>
		 <span>我是span</span>
		 <b>我是加粗</b>
		 <strong>我是强调</strong>

	</body>
</html>
