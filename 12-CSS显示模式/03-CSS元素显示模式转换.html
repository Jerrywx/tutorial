<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS元素显示模式转换</title>
	<style type="text/css">
		div {
			display: inline;
			width: 200px;
			height: 50px;
			background-color: red;
		}

		span {
			display: block;
			width: 200px;
			height: 50px;
			background-color: green
		}

		.cc {
			background-color: yellow;
			width: 80px;
			height: 80px;
			display: inline-block;
		}

	</style>
</head>
	<body>
		<div>我是div</div>
		<div>我是div</div>
		<span>我是span</span>
		<span>我是span</span>

		<p class="cc">我是段落</p>
		<b class="cc">我是加粗</b>
	</body>
</html>
