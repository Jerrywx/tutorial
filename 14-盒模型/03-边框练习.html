<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>边框练习</title>

    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .box1 {
            background-color: red;
            border: 5px solid black;
        }

        .box2 {
            border-width: 5px;
            border-style: solid;
            border-color: red purple blue green;
        }

        .box3 {
            border-width: 5px;
            border-style: solid dashed solid solid;
            border-color: red;
        }

        .box4 {
            border-width: 5px;
            border-style: solid dashed solid;
            border-color: red;
        }

        .box5 {
            border: 5px solid black;
            border-bottom: none;
        }

        .box6 {
            width: 0px;
            height: 0px;
            border-top: 20px solid gray;
            border-right: 20px solid white;
            border-left: 20px solid white;
            border-bottom: 20px solid white;
            background-color: yellow;
        }
    </style>

</head>

<body>
    <!--

    -->

    <div class="box1"></div>
    <br>
    <div class="box2"></div>
    <br>
    <div class="box3"></div>
    <br>
    <div class="box4"></div>
    <br>
    <div class="box5"></div>
    <br>
    <div class="box6"></div>

</body>

</html>
