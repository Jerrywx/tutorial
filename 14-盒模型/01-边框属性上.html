<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>边框属性上</title>

    <style>
        .box {
            background-color: red;
            width: 200px;
            height: 200px;
            /*同时设置所有边框*/
            border: 4px solid yellow;
        }

        .box1 {
            background-color: red;
            width: 200px;
            height: 200px;
            /*分别设置边框*/
            border-top: 10px dotted yellow;
            border-bottom: 10px solid green;
            border-left: 10px double black;
            border-right: 10px dashed blue;
        }
    </style>
</head>
    <!--
    1. 什么边框?
        边框就是环绕在标签宽度和高度周围的线条

    2. 边框属性的格式
    2.1 连写 (同事设置四条边的边框)
        border: 边框的狂读 边框的样式 边框的颜色
    2.2 连写 (分别设置四条边的边框)
        border-top: 边框的狂读 边框的样式 边框的颜色
        border-bottom: 边框的狂读 边框的样式 边框的颜色
        border-left: 边框的狂读 边框的样式 边框的颜色
        border-right: 边框的狂读 边框的样式 边框的颜色

    3. 边框样式
        border-style:dotted solid double dashed;
        上边框是点状
        右边框是实线
        下边框是双线
        左边框是虚线
    -->
    <body>
        <div class="box"></div>
        <br>
        <div class="box1"></div>
    </body>

</html>
