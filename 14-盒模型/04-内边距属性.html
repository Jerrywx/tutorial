<html lang="en">
<head>

    <title>内边距属性</title>

    <style>
        div{
            width: 98px;
            height: 90px;
            border: 1px solid black;
        }

        .box1 {
            padding-top: 20px;
        }

        }

</head>

        <!--
        1. 什么是内边框?

        2. 格式
