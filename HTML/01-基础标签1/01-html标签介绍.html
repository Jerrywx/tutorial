<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html标签介绍</title>
</head>
    <body>

            <!-- 1. 单标签 -->
            <!--
                1. <br>    换行标签
                2. <hr>    分割线标签
             -->

            <!-- 2. 双标签 -->
            <!--
                1. <p>段落标签</p>               段落标签
                2. <h1>这是一个标题</h1>          标题标签
                3. <font>优美的文字</font>       文本标签
                4. <strong>文字加粗</strong>     文字加粗标签
                5. <b>文字加粗</b>               文字加粗标签
                6. <em>斜体显示</em>             文字斜体标签
                7. <i>斜体显示</i>               文字斜体标签
                8. <del>删除线</del>             文字删除线标签
                9. <s>删除线</s>                 文字删除线标签
                10. <u>文字下划线标签</u>         文字下划线标签
                10. <ins>文字下划线标签</ins>     文字下划线标签
            -->

    </body>
</html>
