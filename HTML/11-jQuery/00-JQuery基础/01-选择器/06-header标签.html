    <title>header标签</title>

    <script src="../../jquery.js"></script>

    <script>
        $(document).ready(function () {

            $(":header").css("font-size", "22px");

        });
    </script>

</head>

    <h1>h1标签</h1>

    <h5>h5标签</h5>
    <h6>h6标签</h6>

</body>
</html>
