<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>click事件</title>

    <script src="../../jquery.js"></script>

    <script>

        $(document).ready(function () {

            /// 按钮点击事件
            $(".button1").click(function () {
                alert("按钮被点击");
            });

            /// 按钮双击事件
            $(".button2").dblclick(function () {
                alert("按钮被双击");
            });
        });

    </script>

</head>
<body>

    <button class="button1">按钮点击事件</button>

    <button class="button2">按钮双击事件</button>


</body>
</html>
