<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>

    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrap {
            width: 330px;
            height: 30px;
            margin: 100px auto;
            background: url("imgs/bg.jpg");
            border-radius: 5px;
            padding-left: 10px;
        }

        a {

            display: inline-block;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;

            color: black;
            text-decoration: none;
            background-color: yellow;

            background: url("imgs/libg.jpg");
        }

        .wrap li {
            float: left;
            width: 100px;
            height: 30px;
            margin-right: 10px;
            position: relative;
        }

        .wrap li ul {
            position: absolute;
            display: none;
        }

    </style>

    <script src="../jquery.js"></script>

    <script>

        $(document).ready(function () {

//            $(".wrap li").mouseenter(function () {
//                $(this).children("ul").show();
//            });
//
//            $(".wrap li").mouseleave(function () {
//                $(this).children("ul").hide();
//            });

//            $(".wrap li").hover(function () {
//                $(this).children("ul").show();
//            }, function () {
//                $(this).children("ul").hide();
//            });

            $(".wrap li").hover(function () {
               $(this).children("ul").slideToggle();
            });


        });

    </script>


</head>
<body>

    <div class="wrap">

        <ul>
            <li>
                <a href="#">一级菜单1</a>
                <ul>
                    <li><a href="#">二级菜单1</a></li>
                    <li><a href="#">二级菜单2</a></li>
                    <li><a href="#">二级菜单3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">一级菜单2</a>
                <ul>
                    <li><a href="#">二级菜单1</a></li>
                    <li><a href="#">二级菜单2</a></li>
                    <li><a href="#">二级菜单3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">一级菜单3</a>
                <ul>
                    <li><a href="#">二级菜单1</a></li>
                    <li><a href="#">二级菜单2</a></li>
                    <li><a href="#">二级菜单3</a></li>
                </ul>
            </li>
        </ul>

    </div>

</body>
</html>
