<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>

    <style type="text/css">

        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            width: 208px;
            height: 660px;
            border: 1px solid gray;
            margin: 10px 10px;
        }

        .title {
            height: 25px;
            color: #888888;
            background-color: #EFEFEF;
        }

        .icon {
            margin: 10px 13px 0px 13px;
            /*width: 209px;*/
            height: 180px;
            border: 1px #AAAAAA solid;
        }

        .name {
            text-align: center;
            height: 80px;
            width: 180px;
        }

        .name h5 {
            margin: 12px auto;
            /*text-align: center;*/
            background: url("../06-浮动定位/image/v.jpg") no-repeat;
            background-position-x: 110px;
        }

        .name input {
            width: 70px;
            height: 21px;
            background: url("../06-浮动定位/image/vb.jpg") no-repeat;
        }

        .buttons {
            height: 60px;
            border-top: 2px dotted #AAAAAA;
            border-bottom: 2px dotted #AAAAAA;
            margin: 0px 14px;
            text-align: center;
            padding-top: 5px;
        }

        .buttons input {
            width: 69px;
            height: 23px;
            margin-bottom: 5px;
        }

    </style>


</head>
<body>

    <!-- 主题内容 -->
    <div class="box">

        <!-- 标题 -->
        <div class="title">
            <h4>个人资料</h4>
        </div>

        <!-- 头像 -->
        <div class="icon">
            <img src="../06-浮动定位/image/1.jpg">
        </div>

        <!-- 名字 -->
        <div class="name">
            <h5>V闪闪</h5>
            <input type="button" value="微博">
        </div>

        <!-- 按钮区域 -->
        <div class="buttons">
            <input type="button" value="加好友">
            <input type="button" value="加好友">
            <input type="button" value="加好友">
            <input type="button" value="加好友">
        </div>


    </div>


</body>
</html>
