<!DOCTYPE html>

    <title>JavaScript函数</title>
</head>
<body>

    <!-- 1、定义、调用函数 -->
    <script>
        /// 1. 自定义函数
        function func1() {
            alert("自定义函数");
        }

        /// 2. 调用函数
//        func1();

        /// 3. 直接量声明
        var func2 = function () {
            alert("直接量声明");
        }
//        func2();

        /// 4. 使用 Function 关键字
        var func3 = new Function("alert('使用 Function 关键字')");
//        func3();
    </script>

        function add(a, b) {
            /// 输出 形参的个数
