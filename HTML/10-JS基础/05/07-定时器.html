<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>


    <script>

        window.onload = function () {

            var t = document.getElementById("time");

            var time = 0;

            window.setInterval(timer, 2000);


            function timer() {
                time++;
                t.innerHTML = time;
            }
        }
    </script>

</head>
<body>

    <p id="time">

    </p>


</body>
</html>
