<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东轮播图</title>

    <style type="text/css">

        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            width: 730px;
            height: 454px;
            overflow: hidden;
            margin: 100px auto;
            border: 2px solid green;
            position: relative;
        }

        .circle {
            width: 730px;
            height: 40px;
            background: yellow;
            position: absolute;

            left: 0px;
            bottom: 0px;
        }

        .circle span {
            margin-top: 7px;
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color: pink;
            text-align: center;
            border-radius: 50%;
        }


    </style>


    <script>

        window.onload = function () {

        }

    </script>

</head>
<body>

    <div class="box">
        
        <ul>
            <li>
                <img src="images/11.jpg">
            </li>
            <li>
                <img src="images/22.jpg">
            </li>
            <li>
                <img src="images/33.jpg">
            </li>
            <li>
                <img src="images/44.jpg">
            </li>
            <li>
                <img src="images/55.jpg">
            </li>
            <li>
                <img src="images/66.jpg">
            </li>
        </ul>

        <div class="circle">

            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>

        </div>
    </div>


</body>
</html>
