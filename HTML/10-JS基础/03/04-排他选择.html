<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排他</title>

    <script>

        window.onload = function () {

            var buttons = document.getElementsByTagName("button");

            for (var i=0; i<buttons.length; i++) {
                var button = buttons[i];
                button.tag = i + 1;

                button.onclick = function() {

                    for (var i=0; i<buttons.length; i++) {
                        var button = buttons[i];
                        button.style.color = "black";
                    }
                    this.style.color = "red";

                }
            }

        }

    </script>

</head>
<body>

<button>编程思想</button>
<button>编程思想</button>
<button>编程思想</button>
<button>编程思想</button>
<button>编程思想</button>
<button>编程思想</button>

</body>
</html>
