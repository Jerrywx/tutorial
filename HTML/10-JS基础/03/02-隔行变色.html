<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行变色</title>

    <style type="text/css">

        .box {
            margin: 100px auto;
            width: 700px;
        }

        li {
            display: block;
            height: 30px;
            line-height: 30px;
        }

    </style>

    <script>

        ///
        function $(id) { return document.getElementById(id); }

        window.onload = function () {

            var list = document.getElementsByTagName("li");
            for (var i=0, len = list.length; i<len; i++) {

                if (i % 2 == 0) {
                    list[i].style.backgroundColor = "#eee";
                } else {
                    list[i].style.backgroundColor = "#ddd";
                }

                list[i].onmouseover = function () {
//                    list[i].className = "current";
                    this.className = "current";
                }


                list[i].onmouseout = function () {
                    list[i].style.className = "";
                }

            }
        }

    </script>


</head>
<body>

    <div class="box">
        <ul>

            <li>
                zongheng-2929  直接加入书架顺序错乱的问题
            </li>

            <li>

            </li>

            <li>

        </ul>

</body>
</html>
