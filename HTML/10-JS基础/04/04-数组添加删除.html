<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组添加删除</title>
</head>
<body>

    <script>

        var array = [1,2,3,4,5];


        array.push(8);

        console.log(array);

        console.log(array.pop());

        console.log(array);

        console.log(array.shift());


        var ary1 = [1,2,3];
        var ary2 = ["1", "2", "3"];

        console.log(ary1.concat(ary2));
        console.log(ary1.join("|"));



    </script>

</body>
</html>
