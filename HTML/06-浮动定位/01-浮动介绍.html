<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-浮动介绍</title>

    <style>
        .one {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .two {
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
        }

        .three {
            width: 120px;
            height: 100px;
            background-color: blue;
            float: right;
        }

    </style>

</head>
<body>


    <!--
    1、标准流(文档流)
        块级元素独占一行显示  行内元素在一行上显示

    2、特点:
        1. 设置了浮动的元素不占原来的位置(脱标)
        2. 可以让会计元素在一行上显示
        3. 浮动可以使行内元素转换为行内块级元素

    -->

    <div class="one"> </div>

    <div class="two"> </div>

    <div class="three"> </div>

    <!--<span>span1</span>-->

    <!--<span>soan1</span>-->


</body>
</html>
