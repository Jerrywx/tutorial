<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab切换</title>

    <style type="text/css">

        a{
            display:inline-block;
            width:40px;
            border:1px solid green;
        }


        .box {
            width: 300px;
            height: 200px;
            overflow: hidden;
        }


        .box div {
            width: 300px;
            height: 200px;
        }

        .one {
             background-color: red;
        }

        .two {
            background-color: green;
        }

        .three {
            background-color: blue;
        }

    </style>

</head>
<body>

    <a href="#one">one</a>
    <a href="#two">two</a>
    <a href="#three">three</a>

    <div class="box">
        <div class="one" id="one"></div>

        <div class="two" id="two"></div>

        <div class="three" id="three"></div>
    </div>


</body>
</html>
