<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-浮动案例2</title>

    <style type="text/css">


        * {
            margin: 0px;
            padding: 0px;
        }

        .nav {
            margin-top: 60px;
            background: url("image/head_bg.jpg") repeat-x;
            height: 55px;
            border-top: 1px solid #e1e1e1;
            padding-left: 300px;
        }

        li {
            line-height: 55px;
            float: left;
            list-style: none;
            background: url("image/li_bg2.png") no-repeat right top;
        }

        li a {
            color: black;
            font-size: 18px;
            text-decoration: none;
            padding: 0px 40px;
            display: inline-block;
        }

        li a:hover {
            /*background-color: yellowgreen;*/
            color: yellowgreen;
        }


    </style>

</head>
<body>

    <div class="nav">

        <ul>

            <li>
                <a href="#">只能手机</a>
            </li>

            <li>

            </li>

            <li>

            </li>

            <li>

            </li>

        </ul>



    </div>

</html>
