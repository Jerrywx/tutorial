<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航作业案例</title>

    <style type="text/css">

        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            width: 600px;
            margin: 20px;
        }

        .nav {
            background: url("image/nav_bg.jpg");
            height: 32px;
        }

        .nav ul {
            list-style: none;
        }

        .nav a {
            float: left;
            height: 32px;
            width: 80px;
            line-height: 32px;
            text-align: center;
            background: url("image/a_bg.jpg");
        }

        .nav a:hover {
            background: url("image/button2.jpg");
        }

    </style>

</head>
<body>

    <div class="box">

        <div class="image">
            <img src="image/banner1.jpg">
        </div>

        <div class="nav">

            <ul>
                <li>
                    <a href="#">首页导航</a>
                </li>

                <li>
                    <a href="#">首页导航</a>
                </li>

                <li>
                    <a href="#">首页导航</a>
                </li>

                <li>
                    <a href="#">首页导航</a>
                </li>
            </ul>


        </div>
    </div>

</body>
</html>
