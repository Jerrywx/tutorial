<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-浮动案例1</title>

    <style type="text/css">

        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            height: 40px;
            background-color: pink;
            width: 60%;
            margin: 0px auto;
        }

        li {
            list-style: none;
            float: left;
        }

        li a {
            line-height: 40px;
            display: inline-block;
            padding: 0px 10px;
        }


        li a:hover {
            background-color: yellowgreen;
        }


    </style>

</head>
<body>


    <div>
        <ul>
            <li>
                <a href="#">百度</a>
            </li>
            <li>
                <a href="#">淘宝</a>
            </li>
            <li>
                <a href="#">Google</a>
            </li>
        </ul>
    </div>

</body>
</html>
