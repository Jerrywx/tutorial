<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信案例</title>

    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 74px;
            background-image: url("image/weixin_bg1d20af.jpg");
            padding-left: 300px;
        }

        ul {
            list-style: none;
        }

        li {
            float: left;
            height: 74px;
            line-height: 74px;
            margin-right: 20px;
        }

        ul a {

            display: inline-block;
            height: 33px;
            line-height: 33px;
            text-decoration: none;
            color: white;
            padding-left: 17px;
            background-image: url("image/bg.png");
            background-position: 0 -192px;
        }


        span {
            display: inline-block;
            height: 33px;
            /*line-height: 33px;*/
            background-image: url("image/bg.png");
            background-position: right -192px;
            padding-right: 17px;

        }

        a:hover {
            color: darkgreen;
        }

    </style>

</head>
<body>

    <div class="box">
        <ul>
            <li>
                <a href="#"><span>首页</span></a>
            </li>

            <li>
                <a href="#"><span>下载吧</span></a>
            </li>

            <li>
                <a href="#"><span>公共平台</span></a>
            </li>
        </ul>
    </div>

</body>
</html>
