<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格案例</title>
</head>
<body>

    <h3>1、表格结构</h3>

    <!-- 表格的结构 -->
    <table border="1" cellspacing="0" width="400" height="400">

        <!-- 表格的头 -->
        <thead>
            <tr>
                <td>asdasdas</td>
                <td>asdasdas</td>
                <td>asdasdas</td>
            </tr>
        </thead>

        <!-- 表格体 -->
        <tbody>
        <tr>
            <td>asdasdas</td>
            <td>asdasdas</td>
            <td>asdasdas</td>
        </tr>
        <tr>
            <td>asdasdas</td>
            <td>asdasdas</td>
            <td>asdasdas</td>
        </tr>
        <tr>
            <td>asdasdas</td>
            <td>asdasdas</td>
            <td>asdasdas</td>
        </tr>
        </tbody>

        <!-- 表格脚 -->
        <tfoot>
        <tr>
            <td>asdasdas</td>
            <td>asdasdas</td>
            <td>asdasdas</td>
        </tr>
        </tfoot>


    </table>

        <h3>2、合并表格</h3>

        <!-- 合并表格 -->
        <table border="1" cellspacing="0" width="400" height="400">
            <tr>
                <td colspan="2"></td>
                <!--<td></td>-->
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td rowspan="2"></td>
                <td colspan="2"></td>
                <!--<td></td>-->
                <td rowspan="2"></td>
            </tr>

            <tr>
                <!--<td></td>-->
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <!--<td></td>-->
            </tr>

            <tr>
                <td></td>
                <!--<td></td>-->
                <!--<td></td>-->
                <td></td>
            </tr>

        </table>


</body>
</html>
