<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font属性介绍</title>

    <style type="text/css">
        p {
            /* 文字大小 */
            font-size: 20px;
            /* 文字字体 */
            /*font-family: SimSun;*/
            /*font-family: SimHei;*/
            font-family: MingLiU;
            /* 文字加粗 */
            /*font-weight: 700;*/
            font-weight: bold;
            /* 文字样式 */
            font-style: italic;     /* 斜体显示 */
        }

        span {
            font: italic 700 20px SimHei;
        }


    </style>

</head>
<body>


    <p>这是一个段落</p>

    <span>这是一个 span</span>



</body>
</html>
